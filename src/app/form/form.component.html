<div class="landingPage" style="background-image: url(../../assets/Motivation.jpg); background-repeat: no-repeat; background-size: cover; background-position: center; min-height: 700px; opacity: 0.8;">
    <h2 class="text-center">Qoutes Hub</h2>
    <form class="container">
    <div class="form-group" >
        <label for="quotes">Add a Quotes:</label>
        <textarea class="form-control" id="quotes"  required rows="5"></textarea>
    </div>

    <div class="form-group">
        <label for="name">Quote By:</label>
        <input type="text" required class="form-control" id="name">
    </div>

    <div class="form-group">
        <label for="publisher">Publisher:</label>
        <input type="text" required class="form-control" id="publisher">
    </div>

    <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" required class="form-control" id="date"> <br><br>
    </div>

    <button type="submit" class="btn btn-success">Submit Quote</button>

    </form>
    
</div>
